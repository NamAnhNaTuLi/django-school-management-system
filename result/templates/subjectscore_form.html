{% extends "base.html" %}

{% block content %}

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h4 class="m-0 font-weight-bold text-primary">Them diem cua hoc sinh {{ student_name }}</h4>
        </div>
        <div class="card-body">
            <form action="{% url 'students:subject-score-create' student_name.id %}" method="post">
                {% csrf_token %}
                <table>
                {{ form.as_table }}
                </table>

                <input type="submit" value="Them diem" class="btn btn-primary btn-user">
            </form>
        </div>
    </div>

{% endblock %}
