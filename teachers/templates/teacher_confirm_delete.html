{% extends "base.html" %}

{% block content %}

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h4 class="m-0 font-weight-bold text-primary">Xoa thong tin giao vien?</h4>
        </div>
        <div class="card-body">
            <p>Ban muon xoa thong tin giao vien {{ teacher }}?</p>
            <form action="" method="post">
                {% csrf_token %}
                <table>
                {{ form.as_table }}
                </table>
                <input type="submit" value="Xoa" class="btn btn-primary btn-user">
            </form>
        </div>
    </div>

{% endblock %}
